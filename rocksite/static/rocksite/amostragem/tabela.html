<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/static/rocksite/amostragem/tabela.css">
  <title>Tabela de Busca</title>
</head>

<body>
  <h1>Tabela de Busca</h1>
  <!--personaliza o  envio e executar ações antes de enviar os dados -->
  <div class="search-form">
    <form onsubmit="return submitForm(event)">
      <select id="propriedade0">
        <option value="h2o"> H2O (pH) </option>
        <option value="calcio">Cálcio (cmol/kg) </option>
        <option value="kcl">Cloreto de Potássio (pH) </option>
      </select>
      <input type="text" id="porcentagem0" placeholder="Porcentagem">
      <button class="add-button" type="button" onclick="addFields()">+</button>
      <input type="submit" value="Buscar">
    </form>
  </div>

  <table>
    <thead>
      <tr>
        <th>Múnicipio</th>
        <th>UF</th>
        <th>Uso Atual</th> <!--define uma célula cabeçalho do grupo de células-->
        <th>Descrição</th>
      </tr>
    </thead>
    <tbody id="tables_localizacao">
      <!-- Aqui serão exibidos os resultados da busca -->
      <!-- Os resultados serão preenchidos dinamicamente com os dados do banco de dados -->
    </tbody>
  </table>
  <script src="/static/rocksite/js/botao.js"></script>

  <script src="/static/rocksite/js/dados.js"></script>
